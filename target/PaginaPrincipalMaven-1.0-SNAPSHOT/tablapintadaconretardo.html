<html>

        <script>
            $(document).ready(function () {
                
                function llenar(i,j){                    
                     $.ajax({
                        url: "/PaginaPrincipalMaven/nuevoservlet8?op1=" + i + "&op2=" + j,
                        type: "GET",
                        dataType: "json",
                        success: function (source) {

                                 var resultado = source[i - 1][j - 1];
                                 //   setTimeout(function() {
                                          $(".columna" + j + "fila" + i).append(resultado);                                
                        },
                        error: function (dato) {
                            $("#pokemon").append("ERROR en la recepción de datos de clientes");
                        }

                    });                    
                }
                
                var clickeado = function () {

                    var op1 = $("#operacion1").val();
                    var op2 = $("#operacion2").val();

                    var tabla = "<table>";
                    for (var a = 1; a <= op1; a++) {
                        tabla += "<tr>";
                        for (var b = 1; b <= op2; b++) {

                            tabla += "<td class=\"columna" + b + "fila" + a + "\">";
                        }
                        tabla += "</tr>";
                    }
                    tabla += "</table>";
                    $("#pokemon").empty().append(tabla);

                    var resultado;

                            for (var c = 1; c <= op1; c++) {
                                for (var d = 1; d <= op2; d++) {
                                    llenar(c,d);
                               
                                }
                            }
                        

                   
                    return false;
                }
                $("#boton").click(clickeado);
            });

        </script>

    <body>

                        </div> 
                        <div id="info">

                            <input id="operacion2" type="text" name="op2">
                        </div>
                        <button id="boton" type="button">Generar</button> 
                    </form>

                </div >
                <div class="col-md-12">
                    <div id="pokemon">
                    </div>
                </div>
            </div>           
        </div>

    </body>
