        <script type="text/javascript">
            
                function moneda(){
                    
                    var cambio = prompt("Dame una cifra");
                    
                    var mensaje = "";
                                 
                    
                    var cambiopesetas = parseInt(cambio) * 166.386;
                    var vueltapesetas = parseInt(cambio) / 166.386;
                    var conDecimal = vueltapesetas.toFixed(4);
                    document.getElementById('contenido').innerHTML = (cambio + "  euros son " + cambiopesetas + " pesetas");
                    document.getElementById('contenido1').innerHTML = (conDecimal + " euros son " +cambio +" pesetas ");
                }
                
                window.onload = moneda;
        </script>

        <div id="contenido"></div>
        <div id="contenido1"></div>
