<!DOCTYPE html>
<html ng-app="MiAplicacion">
    <head>
        <title>Ejercicio angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script>
            
                    
                    
            angular.module("MiAplicacion",[]).controller("MiAplicacion01Controller",['$scope','$http',function($scope,$http) {
            
            
            var config={
            method:"GET",
            url:"http://localhost:8081/PaginaPrincipalMaven/servletFormulario?op=get&id=1"
            };
   
            var response=$http(config);
            
            response.success(function(data, status, headers, config) {
            $scope.datos=data.message;
            });
                       
            }]);
        </script> 

        <style>
        
        .formulario{
             margin: 0 auto;
            width: 300px;
            padding-top: 10px;
        }
        
        tr,td{
            padding:10px;
        }

        #boton, .memoria{
            width: 290px;
        }
        </style>
    </head>
    <body ng-controller="MiAplicacion01Controller">
        <div class="formulario">
            <table>
                <tr>
                    <td>Numero id:</td>
                    <td>{{datos.id}}</td>
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td>{{datos.apellido | uppercase}}</td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td>{{datos.Nombre | uppercase}}</td>
                </tr>
            </table>
       </div> 
    </body>
</html>
